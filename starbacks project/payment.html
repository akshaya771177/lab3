<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
   
<div class="container">
    <form action="">
    <p>
    <h1 class="main_heading">Payment Form</h1></p>
    <hr>
   <p> <h2>User Information</h2></p>
     <br>
     <br>

  <p> Name 
    <input type="text", placeholder="name"></p>
    <br>
    <br>
   <p> <fieldset>
    <legend>Gender</legend>
   Male
    <input type="radio", placeholder="male">
   Female
    <input type="radio" name="" id="">
   others
    <input type="radio" name="" id="">
    </fieldset></p>
    <br>
   <p>
  <p> Address:
    <textarea placeholder="enter your address" name="address" id="address" cols="40" rows="15"></textarea>
    </p>
    <br>
    <br>
   <p> Email</label>
    <input type="email" name="email" id="email" placeholder="example@gmail.com"></p>
    <br>
    <br>
   <p> Pincode</label>
    <input type="number" name="pincode" id="pincode" placeholder="xxxxx"></p>
    <br>
    <br>
    <hr>
    <h2>Payment Information</h2>
    <br>
    <p> Card Type
    <select>
        <option value="">--select card type--</option>
        <option value="">master visa</option>
        <option value="">rupay</option>
        <option value="">net banking</option>
    </select>
    </p>
    <br>
    <br>
    <p> Card Number
    <input type="number" placeholder="1111-2222-3333-4444"></p>
    <br>
    <p> Expiration Date
    <input type="date"></p>
    <br>
    <p> CVV
    <input type="number" placeholder="123"></p>
    <br>
    <input type="submit" value="Pay Now">
</div>
</form>
</body>
</html>
